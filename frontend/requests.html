<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requests</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Voter Requests</h1>
    </header>

    <main>
        <section id="addRequest">
            <h2>Add Request</h2>
            <!-- Form to add a new request -->
        </section>

        <section id="requestList">
            <h2>Request List</h2>
            <!-- List of all requests -->
        </section>

        <section id="updateRequest">
            <h2>Update Request</h2>
            <!-- Form to update an existing request -->
        </section>

        <section id="deleteRequest">
            <h2>Delete Request</h2>
            <!-- Form to delete a request -->
        </section>

        <section id="requestDetails">
            <h2>Request Details</h2>
            <!-- Detailed view of a single request -->
        </section>

        <section id="filterRequests">
            <h2>Filter Requests</h2>
            <!-- Form to filter requests -->
        </section>

        <section id="sortRequests">
            <h2>Sort Requests</h2>
            <!-- Form to sort requests -->
        </section>
    </main>

    <footer>
        <!-- Footer content -->
    </footer>

    <script src="js/requests.js"></script>
</body>
</html>
